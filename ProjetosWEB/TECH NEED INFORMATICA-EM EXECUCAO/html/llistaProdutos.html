<html lang="pt">

    <body>
        
        <input id="caixaTexto" type="text">
        <input type="button" value="Adicionar" onclick="eventoAdicionar()">
        <input type="button" value="Ordenar"><BR></BR>


        
        <table >

    <script>     
              
              var objetos = Array('Cadeira','Impressora','Garfo')



              function eventoAdicionar() {             
               
                var novoObjeto = document.getElementById('caixaTexto').value;
                
                //verifica se o campo esta vazio    
                if (novoObjeto === "") {
                    alert('Informe um valor válido')
                }else{
                    alert('preenchido')
                }


                //verifica se ja existe no array o item

                for (let n = 0; n < objetos.length; n++) {
                
                        if (novoObjeto === objetos[n]) {
                        alert("Objeto já foi adicionado");
                        break;                          
                        } else{                            
                            objetos.push(novoObjeto)
                            console.log(objetos)
                            break;
                        }                
                }

                
                
                
                
               

                



              }
             
          
           
    </script>
