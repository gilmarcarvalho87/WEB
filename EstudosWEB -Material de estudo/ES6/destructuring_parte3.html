<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Destructuring</title> 
   <!--Babel-->     
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script>
    //destructor com funcao
    let arr=[10,20,30,40]
    
    function teste([a,b]){
            console.log(a,b)
        }

    teste(arr)
   
   
    //destructor com funcao 
    let arr2=[10,20,30,40]
    
    function teste([a,b]){
            console.log(a,b)
        }

    teste(arr2)

</script> 
</head>
<body>

  
</body>
</html>
