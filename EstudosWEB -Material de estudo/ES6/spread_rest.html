<script>


//utilizazndo o Spread para espalhar os dados

console.log([...titulo]);

let pessoa= {nome:'JoÃ£o',idade:27}

console.log(clone)

//Utilizando o rest para juntar 

function soma(...param){
    let resultado = 0
    console.log(param)
    param.forEach(v => resultado += v)
    return resultado
}
console.log(soma(3,8,5,7,-8,-9))
 
function multiplicador(n,...v){
    let resultado=0;
    v.forEach(v => resultado += n * v)
    return resultado;

}
console.log(multiplicador(2,5,6,7))
