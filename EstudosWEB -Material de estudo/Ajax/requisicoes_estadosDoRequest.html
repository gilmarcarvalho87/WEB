        <script>

        function requisitarPagina(url){
            //estado 0
           let ajax = new XMLHttpRequest;  
            console.log(ajax.readyState);             
            //estado 1
           ajax.open('GET',url); 
            console.log(ajax.readyState);
            
            // fica ouvindo quando hover alguma mudança e retorna o estado de 2 3 4 na sequencia
           ajax.onreadystatechange = ()=>{console.log(ajax.readyState)}
           ajax.send();

        }
