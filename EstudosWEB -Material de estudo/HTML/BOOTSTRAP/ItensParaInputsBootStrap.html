<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Shim
    [if lt IE 9]>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>    
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    
    <title>Grupos de Inputs</title>
</head>
<body class="m-5">
    <h2>input-group-prepend</h2>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>            
        </div>
        <input class="form-control" type="text" placeholder="Digite seu email completo...">
    </div>

    <h2 class="mt-5">input-group-append</h2>
    <div class="input-group "> 
        <input class="form-control" type="text" placeholder="Digite seu email...">
        <div class="input-group-append">
            <span class="input-group-text">@gmail.com</span>            
        </div>
       
    </div>

    
    <h2 class="mt-5">Url customizada</h2>
    <div class="input-group "> 
       
        <div class="input-group-prepend">
            <span class="input-group-text">Https://www.youtube.com.br/</span>            
        </div>
        <input class="form-control" type="text" placeholder="Digite seu canal do you tube...">
    </div>
    
    <h2 class="mt-5">Moeda</h2>
    <div class="input-group">
        <div class="input-group-prepend ">
            <span class="input-group-text">$</span>
        
            <input class="" type="text" id="moeda" placeholder="quanto gostaria?">
        </div> 
        
        <div class="input-group-append">
            <span class="input-group-text">,00</span>           
        </div>


    </div>

    <h2 class="mt-5">radio</h2>
    <div class="input-group">
        <div class="input-group-prepend"> 
            <div class="input-group-text ">
                 <input class="input-group-radio" type="radio" id="radio">
           </div>      
        </div> 
        <input class="form-control" type="text" >
          
                     
            
            
       
    </div>
    <br>
    <h2>Multiplos input</h2>
    <div class="input-group ">
        <div class="input-group-prepend ">
            <span class="input-group-text">Nome / Senha</span>
        </div> 
            <input class="form-control " type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="****" >
 
    </div>
    <br><br>
    <h2>Pesquisas</h2>
    <div>
        <div>
            <input type="text">
            <input type="button" value="pesquisar">
        </div>
    </div>
    <br>

    
    <div class="input-group">
          
          <input class="form-control" type="text" placeholder="pesquise aqui...">
             
          <div class="input-group-append">
            <button class="btn btn-info" type="button" >Pesquisar</button>
          </div>
       
    </div>





</body>

</html>
