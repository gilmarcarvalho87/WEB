  <body style="margin: 30px auto;background-color: rgb(212, 170, 116); width: 800px;">
    <H5>TIPOS DE BOTOES</H5>
    <button class="btn">Botao padrao</button>
    <button class="btn btn-primary">Botao primary</button>
    <button class="btn btn-info">Botao info</button>
    <button class="btn btn-secondary">Botao secondary</button>
    <button class="btn btn-light">Botao light</button>
    <button class="btn btn-warning">Botao warning</button>
    <button class="btn btn-danger">Botao danger</button>
    <button class="btn btn-success">Botao success</button>
    <button class="btn btn-white">Botao white</button>
    <button class="btn btn-link">Botao link</button>
    <a class="btn" href="">botao link com anchor</a>
   
    
    <br><br>
   
    
    <H5>BOTOES COM CONTORNO</H5>
    <button class="btn btn-outline-primary">botao com contorno</button>
    <button class="btn btn-outline-info">botao com contorno</button>
    <button class="btn btn-outline-secondary">botao com contorno</button>
    <button class="btn btn-outline-light">botao com contorno</button>
    <button class="btn btn-outline-success">botao com contorno</button>
    <button class="btn btn-outline-warning">botao com contorno</button>
    <button class="btn btn-outline-danger">botao com contorno</button>
    
    <br><br>

       
    <H5>TAMANHOS DE BOTOES</H5>
    <button class="btn btn-danger btn-sm">botao com contorno</button>
    <button class="btn btn-danger btn-md">botao com contorno</button>
    <button class="btn btn-danger btn-lg">botao com contorno</button>
   
     
    <br><br>

       
    <H5>ESTADOS DE BOTOES</H5>
    <button class="btn btn-outline-danger btn-sm">botao com contorno</button>
    <button class="btn btn-outline-danger btn-md">botao com contorno</button>
    <button class="btn btn-outline-danger btn-lg">botao com contorno</button>
    <br><br>
    <button class="btn btn-outline-danger btn-lg btn-block">botao com contorno</button>
    <br><br>
    <button class="btn btn-danger" type="button">botao normal</button>
    <button class="btn btn-danger active" type="button">botao ativo</button>
    <button class="btn btn-danger disabled" type="button">botao inativo</button>
    <button class="btn  btn-outline-danger" type="button" data-toggle="button">botao normal/ativo</button>
    <br><br>

    
        <h5>GRUPO DE BOTOES HORIZONTAIS</h5>
        <div class="btn-group">
        <button class="btn btn-info" type="button">botao1</button>        
        <button class="btn btn-info" type="button">botao2</button>        
        <button class="btn btn-info" type="button">botao3</button>
        </div>

        <BR></BR>
        <h5>GRUPO DE BOTOES VERTICAIS</h5>
        <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">botao1</button>        
        <button class="btn btn-info" type="button">botao2</button>        
        <button class="btn btn-info" type="button">botao3</button>
        </div>
        <br><br>
        
        <h5>GRUPO DE BOTOES TOOLBAR</h5>
        <div class="btn-toolbar">
            <div>
            <button class="btn btn-info" type="button">1</button>        
            <button class="btn btn-info" type="button">2</button>        
            <button class="btn btn-info" type="button">3</button>
            </div>
            
            <div>
            <button class="btn btn-danger ml-2" type="button">1</button>        
            <button class="btn btn-danger" type="button">2</button>        

            </div>
        </div>
        <br><br>

        <h5>BOTOES DROPDOWN</h5>
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                click
            </button>
            <div class="dropdown-menu">
            <button class="dropdown-item" type="button">1</button> 
            <div class="dropdown-divider"></div>       
            <button class="dropdown-item" type="button">2</button>     
           
            <button class="dropdown-item" type="button">3</button>
            </div>
            <BR><BR><BR></BR></BR></BR>
