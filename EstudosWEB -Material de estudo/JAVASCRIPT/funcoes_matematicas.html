<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Funcoes strings</title>

        <script>
           

          

             document.writeln(Math.ceil(10.380))                /*arredonda para cima*/
             document.writeln(Math.floor(10.380))               /*aredonda para baixo*/
             document.writeln(Math.round(10.380))               /*arredonda para ambos, dependendo do valor apos o ponto, para cima se for acima de 5 ou para baixo se estiver abaixo*/
             document.writeln(Math.random())                    /*joga valores randomicos(aleatorios)entre o valor de 0 e 1  ex: 0.458745 */
  


        </script>


    </head>

    <body>
    
</body>

</html>
