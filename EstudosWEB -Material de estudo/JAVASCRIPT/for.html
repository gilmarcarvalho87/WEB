<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        
        <title>For</title>

    <body>  
    </body>
    <script>     
         
         for(var x=10; x >=0; x--){
           //excluindo o valor de 5 da lista
            if(x == 5){
                continue
            }
            document.write('valor de '+x+'</br>')

         }
                      
             
               
          
           
    </script>

</html>
