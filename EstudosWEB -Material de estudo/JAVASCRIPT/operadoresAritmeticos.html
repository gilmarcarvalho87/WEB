        <title>Operadores</title>

        <script>    
        
        var num1=9;
        var num2=2;

        document.write("<h3>A soma de "+num1+" + "+ num2+" = "+ (num1 + num2))

                    document.write("<h3>A divisao de "+num1+" / "+ num2+" = "+ (num1 / num2))
                        document.write("<h3>O resto da divisao de "+num1+" % "+ num2+" = "+ (num1 % num2))
                            document.write("<h3>O incremento pre para "+num1+" = "+ (++num1 )) //ja neste caso, primeiramente Ã© feito o incremento ja aparecendo o novo valor.
                                document.write("<h3>O incremento pos para "+num2+" = "+ (num2++ ))  // nota-se que ele se mantem, mais sera visto somente ao usar novamente a variavel. 
        
 
              

        </script>
