<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Transicoes</title>

		<style>
			.btn1{
				margin-left:105px;				
			}		
			.divTras {					
				
				margin: 10px 260px;			
				height: 80px;
				width: 80px;
				background-color: rgb(236, 123, 123);
				border-radius: 10px;
				border:  1px solid #1d1515;			
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>		

			$(document).ready( ()=> { 			
					//show
					$('.btn1').on('click', ()=>{						
						$('.div1').hide('slow')	
					})
					$('.btn2').on('click', ()=>{						
						$('.div1').show('slow')	
					})
					$('.btn3').on('click', ()=>{						
						$('.div1').toggle('slow')	
					})
					
					
					//Fade
					$('.btn4').on('click', ()=>{						
						$('.div2').fadeOut('fast')	
					})
					$('.btn5').on('click', ()=>{						
						$('.div2').fadeIn('medio')	
					})
					$('.btn6').on('click', ()=>{						
						$('.div2').fadeToggle(2500)	
					})
					//SOS em Morse
					$('.btn7').on('click', ()=>{						
						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	
						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	
						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	

						$('.div2').fadeTo('slow',0.1)	
						$('.div2').fadeTo('slow',1)	
						$('.div2').fadeTo('slow',0.1)	
						$('.div2').fadeTo('slow',1)	
						$('.div2').fadeTo('slow',0.1)	
						$('.div2').fadeTo('slow',1)	

						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	
						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	
						$('.div2').fadeTo('fast',0.1)	
						$('.div2').fadeTo('fast',1)	
							
							

					})
					//slides
					$('.btn8').on('click', ()=>{						
						$('.div3').slideUp('slow')	
					})
					$('.btn9').on('click', ()=>{						
						$('.div3').slideDown('slow')	
					})
					$('.btn10').on('click', ()=>{						
						$('.div3').slideToggle('slow')	
					})
					
					
			})


			 
			
		</script>
	</head>

	<body class="container">
		
		
		<h2>Transitions</h2>

		<div class="d-flex p-2">
			<div>
				<h5>Amostragem</h5>	
			<hr>
				<button class=" btn1 btn btn-danger btn-sm "type="button">hide(esconder) </button>
				<button class=" btn2 btn btn-danger btn-sm"type="button">show(mostrar) </button>
				<button class=" btn3 btn btn-danger btn-sm"type="button">toggle(mostra/esconder) </button>
				<div class="divTras div1"></div>
				<hr>
			</div>				
		</div>
		<h5>Opacidade</h5>	
		<div class="d-flex p-2">
			<div>		
				<button class=" btn4 btn btn-danger btn-sm "type="button">fadeOut(esconder) </button>
				<button class=" btn5 btn btn-danger btn-sm"type="button">fadeIn(mostrar) </button>
				<button class=" btn6 btn btn-danger btn-sm"type="button">fadeToggle(mostra/esconder) </button>
				<button class=" btn7 btn btn-danger btn-sm"type="button">S.O.S (fadeTo(opaciona de 0.1 a 1)) </button>
				<div class="divTras div2"></div>
				<hr>
			</div>				
		</div>
		<h5>Slides</h5>
		<div class="d-flex p-2">
			<div>		
				<button class=" btn8  btn btn-danger btn-sm "type="button">slideUp(esconder) </button>
				<button class=" btn9  btn btn-danger btn-sm"type="button">slideDown(mostrar) </button>
				<button class=" btn10 btn btn-danger btn-sm"type="button">slideToggle(mostra/esconder) </button>
				
				<div class="divTras div3"></div>
				<hr>
			</div>				
		</div>
	
		
	
	

		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>

</html>
