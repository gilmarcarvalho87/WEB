<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Manipulando Radio Checkbox</title>

    <script>
        $(document).ready( ()=> {
            $.each( $('.interesse:checked'),(indice,valor) => {
                console.log(indice,valor.value)
            })             

    })

    </script>

</head>

<body>
    <div class="container-fluid p-5">
        <p><strong>Tipo de Sexo </strong></p>
        <input class="me-2 sexo" type="radio" name="sexo" id="sexo" value="M">Masculino <br>
        <input class="me-2 sexo" type="radio" name="sexo" id="sexo" value="F">Feminino  <br>
        <input class="me-2 sexo" type="radio" name="sexo" id="sexo" value="O">Outros    <br>

        <p><strong>Tipo de Curso</strong></p>
        <input class="me-2 interesse" type="checkbox" name="interesse" value="javascript">JavaScript  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="php">PHP  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="java">Java  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="angular">Angular <br> 
        
  





  
</body>
</html>
