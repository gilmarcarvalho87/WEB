<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Eventos Programático com jquery</title>

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<style>
       
        #semafaro{
            width: 50px;
            height: 180px;
            border: 1px solid rgb(20, 19, 19);
            margin: 20px 0 0 30px;
            border-radius: 10%;
            background-color: rgb(9, 9, 8);
        
        }
        .poste{
            width: 10px;
            height: 280px;
            margin-left: 50px;
            border: 1px solid rgb(20, 19, 19);
            background-color: rgb(58, 55, 55);
        }
        .circulos{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            
            margin: 13px 5px;
        
        
        }
        .destaque{
            background-color: brown;
        }.destaque2{
            background-color: rgb(58, 42, 165);
        }.vermelho{
            background-color: red;
        }
        .amarelo{
            background-color: rgb(238, 212, 15);
        }
        .verde{
            background-color: rgb(39, 231, 14);
        }
        



         </style>
        
        <script>
		$(document).ready(()=>{	   
            
            //ao clicar o botao 1 clicará o 2 automaticamente.
            $('#btn2').on('click', ()=>{
                alert('botao 2 chamado')
            })
            
            $('#btn1').on('click', ()=>{
                $('#btn2').trigger('click') 
            })            
           
            //podemos fazer de forma menos verbosa, que faz ate as duas funcoes ao mesmo tempo 
              $("#c1").mouseenter( ()=>{
               $("#c1").toggleClass("vermelho")
              })
              $("#c2").mouseenter( ()=>{
               $("#c2").toggleClass("amarelo")
              })
              $("#c3").mouseenter( ()=>{
               $("#c3").toggleClass("verde")             
              })
              
          
          
        				
												
		})
		</script>
	</head>

	<body class="p-3">
        <button type="button" id="btn1" class="btn btn-sm btn-info">btn1</button>
        <button type="button" id="btn2"  class="btn btn-sm btn-info">btn2</button>

        <div id="semafaro">
            <div id="c1" class="circulos "></div>
            <div id="c2"class="circulos "></div>
            <div id="c3"class="circulos "></div>
        </div>
        <div class="poste"></div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
