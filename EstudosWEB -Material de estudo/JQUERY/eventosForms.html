<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Eventos em formulários com jquery</title>

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<style>
            input{
                background-color:#dedbdb;
            }
            .focado{
                background-color: #11e1da93;
            }
        </style>
        
        
        <script>
		$(document).ready(()=>{	
		
			//Eventos para formulários
            $('#nome, #email').focus( (e)=>{
                $(e.target).addClass('focado')
                console.log('nome em foco')  
            })          
            $('#nome,#email').blur( (e)=>{
                console.log('nome sem foco')
                $(e.target).removeClass('focado')
            })
          

            $('#opcao').change( e=> {
                console.log($(e.target).val())
            })

			//impedindo o direcionamento de link
			$('a').click( (e)=>{
				e.preventDefault()
			}

			)
			 
                     
                
           
           
            
            
				 
					


						
					
					
										 
								
												
		})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos Formulários</h1>
		</div>

		<div>
			

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="inputNome"/>
			<span id="respostaInput">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" id="nome" >

				<span>E-mail:</span>
				<input type="text" id="email" >

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="0">-- Selecione --</option>
					<option value="1" name="duvida">Dúvida</option>
					<option value="2" name="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
				
			</form>
			<a href="https://www.google.com.br" >Google</a>
			
		</div>
	</body>

</html>
