<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Inserindo e Removendo com o posicionamento</title>

    <script>
        $(document).ready( ()=> {
          
         $('#sexoRadio').before('<input class="me-2 sexo" type="radio" name="sexo" value="novo">before(Antes tag) <br> ')
         $('#sexo1').before('<input class="me-2 sexo" type="radio" name="sexo" value="novo">before(Antes de um especifico) <br> ')
         $('#sexoRadio').prepend   ('<input class="me-2 sexo" type="radio" name="sexo" value="novo">prepend(inicio) ')
         $('#sexoRadio').after('<input class="me-2 sexo" type="radio" name="sexo" value="novo">after(depois tag) ')
        $('#sexoRadio').append('<input class="me-2 sexo" type="radio" name="sexo" value="novo">append(final) ')
         //$('#sexoRadio').html("<h1>Novo testo")   Atualiza a tag inteira para o valor setado
         //$('#sexoRadio').remove()   Remove a tag inteira
    })

    </script>

</head>

<body>
    <div id="form" class="container-fluid p-5">
        <div id="sexoRadio" class="bg-info">
            <p><strong>Tipo de Sexo </strong></p> 
            <input class="me-2 sexo" id="sexo1" type="radio" name="sexo" value="M">Masculino <br>
            <input class="me-2 sexo" type="radio" name="sexo" value="F">Feminino  <br>
            <input class="me-2 sexo" type="radio" name="sexo" value="O">Outros  </input>  <br>
        </div>
            
        <p><strong>Tipo de Curso</strong></p>
        <input class="me-2 interesse" type="checkbox" name="interesse" value="javascript">JavaScript  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="php">PHP  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="java">Java  <br> 
        <input class="me-2 interesse" type="checkbox" name="interesse" value="angular">Angular <br> 
        
  





  
</body>
</html>
