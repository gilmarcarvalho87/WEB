<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Manipulando inputs e selects</title>
    <style>
        .erro{
            background-color: red;
        }
    </style>

    <script>

        //esta parte será somente executada ao termino de ler o documento com a  $(document).ready( () => { ... })
        $(document).ready( () => {
            /*podemos fazer desta forma encadeada
            $("#topo").css('background-color','blue').css('color','white').css('padding','15px 80px')*/
            
            //podemos fazer da forma objeto literal
            $('#topo').css({'background-color':'#453' , 'color':'#f3f3f3' , 'padding':'10px 20px',  'background':'linear-gradient(145deg,red, black)'})          

         
        
        
       
     
            
        })
          
             


    </script>

</head>

<body>
    <div id="topo">
        <h1>Barra de navegação da aplicação</h1>
    </div>
    <form class="p-3 bg-secondary row">
       
        <p><strong>Contato</strong></p>
        <hr>
         <div class="col-6 bg-info p-5">      
        <p class="p-2">Name:  <br><input type="text" id="nome"></p>
     
        <p class="p-2">Email: <br><input type="text" id="email"></p>
        <p class="p-2" >Mensagem: <br>

            <textarea class="caixa" id="texto"></textarea></p>
        <input class="ms-2" type="submit" value="Enviar" onclick="back()">
    </div>
    <div class="col p-5 bg-danger ">
        <p class="p-2">Name Duplicado:  <br><input type="text" id="nomeDuplicado"></p>
    </div>
    </form>

</body>
</html>
