<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Eventos com jquery2</title>

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
		$(document).ready(()=>{	
		
			
				  $('#inputNome').keyup( e => {
					
					  if(e.keyCode == 13){
						let txt= $(e.target).val()						
						$('#respostaInput').html(txt)		
						
						/*caso queira limpar a caixa
						$(e.target).val(' ')	
						*/				
					}

					


						
					
					})	
										 
								
												
		})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="inputNome"/>
			<span id="respostaInput">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" id="nome" >

				<span>E-mail:</span>
				<input type="text" id="email" >

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
