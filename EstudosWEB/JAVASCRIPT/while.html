    <script>     
             var x =0
           while (x <= 10) {
           x++  
                if (x == 5) {
                        continue;                    
                    }
                    if (x == 11) {
                        break
                    }
           
            document.write('X vale '+x+'</br>')
            }
         
                      
             
               
          
           
    </script>
