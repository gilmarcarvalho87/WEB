<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Desafio</title>

        <script>
            var a=parseInt(10);
            var b= parseInt(20); 

            document.write("O VALOR É: <br>");
            document.write(a + b);
              
            document.write("<br>O VALOR É: <br>");
            document.write(a-b);
            
          
            document.write("<br>O VALOR É: <br>");
            document.write(a*b);

            
            document.write("<br>O VALOR É: <br>");
            document.write(a/b);
            


          
            document.write("<br>O VALOR É: <br>");
            document.write(a.toString()+ " + "+ b.toString());
          


        </script>


    </head>
