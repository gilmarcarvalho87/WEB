<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Dom - Manipulando Classes </title>
  
        <script>      

                function focoAmarelo() {
                document.getElementById('campo').style.backgroundColor="rgb(214, 241, 205)";
                 }
                 function perdeFoco() {
                document.getElementById('campo').style.backgroundColor="#fff";
                 }
                   
                   
                 function validaCampo(){
                     var valorCampo= document.getElementById('campo').value;


                     if (valorCampo.length < 3) {
                        document.getElementById('campo').style.backgroundColor="red";     
                     }else{
                        document.getElementById('campo').style.backgroundColor="rgb(20,209, 190";     
                     }
                                 
                 }

               
               

        </script>
      

    </head>

    <body>

        <input type="text" name="nome" id='campo' onfocus="focoAmarelo()" onblur="validaCampo()"  >
        <button onclick="validaCampo">Acessar</button>
    
    </body>

</html>
