<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Dom Manipulando inputs</title>

        <script>     
            function caractersDigitados() {
             var caracter = document.getElementById("entrada").value;         
                
             document.getElementById("entrada").value = ""; 


             console.log(caracter);


            }
          

        </script>


    </head>

    <body>
