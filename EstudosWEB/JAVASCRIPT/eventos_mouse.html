<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>

        <script>
            function clicou(){
                alert("Me clicou");
            }



        </script>


    </head>

<body>

    <!-- criando uma box, com um evento que chama uma funcao com o nome clicou -->
    <div onclick="clicou()" style="background-color: aquamarine; width:130px; height:130px; padding: 1%;">onclick</div>
    <div ondblclick="clicou()" style="background-color: rgb(233, 99, 222); width:130px; height:130px; padding: 1%;">ondblclick</div>
    <div onmouseup="clicou()" style="background-color: rgb(26, 54, 214); width:130px; height:130px; padding: 1%;">Onmouseup</div>
    <div onmousedown="clicou()" style="background-color: rgb(214, 56, 16); width:130px; height:130px; padding: 1%;">Onmousedown</div>
    <div onmouseover="clicou()" style="background-color: rgb(211, 214, 26); width:130px; height:130px; padding: 1%;">Onmouseover</div>
    <div onmouseleave="clicou()" style="background-color: rgb(32, 197, 209); width:130px; height:130px; padding: 1%;">Onmouseleave</div>


</body>

</html>
