<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        
        <title>Switch</title>

        <script>    

            var opcao= parseInt(prompt("Digite numero da opcao de 1 a 3."))

            switch(opcao){

                case 1:
                document.write("<h2>Opcao 1 foi selecionada.")
                break;

                case 2:
                document.write("<h2>Opcao 2 foi selecionada.")
                break;

                case 3: 
                document.write("<h2>Opcao 3 foi selecionada.")
                break;

                default:
                    document.write("<h2>Opcao padrao foi selecionada.")
                
            }
2
            
        
 
              

        </script>
       
    </head>

    </body>

</html>
