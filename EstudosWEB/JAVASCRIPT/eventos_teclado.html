<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title> Eventos teclado</title>

        <script>
            function teclou(){
                alert("Apertou alguma tecla");
            }


            

        </script>


    </head>

<body>

    <!-- criando uma box, com um evento que chama uma funcao com o nome clicou -->


    <input onkeydown="teclou()" type="text">
    


</body>

</html>
