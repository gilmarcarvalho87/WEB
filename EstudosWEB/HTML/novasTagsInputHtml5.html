<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

    <!--[Begin Shim]
    [if lt IE 9]>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>    
   <!--[endShim] -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    
    <title>Novas Tags</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus><br><br>
        
        <label for="email">E-mail</label>
        <input type="email" placeholder="nome@gmail.com" required autofocus><br><br>

        Numero:
        <input type="number" id="numero" min="1" max="200" step="2" value="1"><br><br>

        Url:
        <input type="url" id="url" placeholder="https://www ..."><br><br>

        Pesquisa:
        <input type="search" id="pesquisa" placeholder="pesquise"><br><br>

        Range:
        <input type="range" id="range" min="1" max="3" value="1"><br><br>

        Data:
        <input type="datetime-local" id="data" ><br><br>

        Arquivo:
        <input type="file" id="arquivos"><br><br>

        click no gato:
        <input type="image" src="../IMG/gato-cagando.png" width="150" height="100"><br><br>

        
        Cor:
        <input type="color" name="cor" id="cor"><br><br>

        <input type="submit" value="enviar"><br><br>
    </form>
    
</body>
</html>
