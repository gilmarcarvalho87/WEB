<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <style>
        body{
          
           width: 100%;

        }
        @keyframes animacao-coco{
            from{
                position: absolute;
                background: #0c0c0c; 
                border-radius:45% rgb(244, 8, 8) 2px;
                bottom: 1260px;
                left: 1010px;
                
               


            } to{ 
                position: absolute;
                background: #1a0f0f;               
                border-radius:100% rgb(244, 8, 8) 2px;             
                bottom: 1200px;
                left: 1020px;

                
            }
        }
       
        .coco{
            position: absolute;
            width: 25px;
            height: 25px;
           
            border-radius: 100%;
            background-color: rgb(4, 6, 8);
            animation-name: animacao-coco;
            animation-duration: 0.3s;
            animation-delay: 1s;
            animation-iteration-count: 1000;
        } 
        .coco2{
            position: absolute;
            width: 25px;
            height: 25px;
           
            border-radius: 100%;
            background-color: rgb(9, 23, 0);
            animation-name: animacao-coco;
            animation-duration: 0.4s;           
            animation-iteration-count: 1000;
        } 
        h3{
            position: absolute;
            left: 100PX;
            top: 150px;
            font-size: 50px;
            color: blueviolet;
        }
        h1{
            position: absolute;
            left: 100PX;
            top: 300px;
            font-size: 70px;
        }
        .foto-grama{
            position: absolute;
            left: 0PX;
            top: 1390px;
            height: 250px;
            width: 50%;
        }

        
        .foto-gato{
            position: absolute;
            left: 20PX;
            top: 600px;
        }






    </style>
    <title>Animacoes</title>
</head>
<body>
            <H3>USING HTML CSS</H3>

        <H1>BORA DAR UMA CAGADINHA!!!</H1>
    <img class="foto-gato"src="../IMG/gato-cagando.png" alt="">
    <img class="foto-grama" src="../IMG/grama.png" alt="">
  
    <div class="coco"></div>
    <div class="coco2"></div>




</body>
</html>
