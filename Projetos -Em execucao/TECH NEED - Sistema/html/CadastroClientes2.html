        </header><!--Header fim-->  
        <main id="main"><!--Main inicio-->  
          <div id="tela" class="row bg-light  m-2 rounded" >
            
            <div class="col-sm-6" id="cadastroClientes">
                <div class="m-2 mt-5">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input autofocus type="text" class="form-control" id="nome" required>
                  </div>
                  <div class="m-3 col-sm-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control form-" id="cpf" placeholder="0000000000" minlength="11" maxlength="11" required>
                  </div>
                  
                  <div class="d-flex  form-control">                 
                  <div class="m-3 col-sm-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99)99999 9999" minlength="11" maxlength="11">
                  </div>
                  <div class="m-3 col-sm-4">
                    <label for="telefone" class="form-label">Whatsapp</label>
                    <input type="tel" class="form-control" id="Whatsapp" placeholder="(99)99999 9999" minlength="10" maxlength="11">
                  </div>
                </div>

                 
                  <button type="submit" class="btn btn-primary m-3" onclick="enviarCadastro()" value="enviado">Cadastrar</button>
                 

                          
            </div>
            <div class="col-sm-6 mt-4">
                <div class="p-3" >
                <form method="get" action=".">

                    <div class="m-2 col-sm-6">
                        <label for="cep" class="form-label">Cep</label>
                        <input class="form-control"  type="text" id="cep" value="" size="10" maxlength="9"  onblur="pesquisacep(this.value);">
                    </div>
                    
                    
                 
                    <div class="m-2 col-sm">
                        <label for="rua" class="form-label">Rua</label>
                        <input  class="form-control" name="rua" type="text" id="rua" size="60">
                    </div>
                    
                   
                    <div class="m-2 col-sm-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input class="form-control" name="bairro" type="text" id="bairro" size="40" />
                    </div>
                   
                   
                    <div class="m-2 col-sm-6">
                        <label for="bairro" class="form-label">Cidade</label>
                        <input class="form-control" name="cidade" type="text" id="cidade" size="40"/>
                    </div>
                    
                    <div class="m-2 col-sm-1">
                        <label for="bairro" class="form-label">UF</label>
                        <input class="form-control" name="uf" type="text" id="uf" size="2" maxlength="2" a />
                    </div>
                 
                   
                  </form>
                </div>
            
            </div>
